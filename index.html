<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe!!</title>
</head>
    <body>
        <div class="wrapper">
        <section class="left-player-side">
            <h3 class="left-title">Player 1</h3>
            <p class="left-outcome">This is where you find the outcome!</p>
        </section>
        <main>
            <div class="game-wrapper">
                <h2 class="middle-header">FIGHT!</h2>
                <section class="game-container">
                    <div class="game-layout">
                        <div class="square">1</div>
                        <div class="square">2</div>
                        <div class="square">3</div>
                        <div class="square">4</div>
                        <div class="square">5</div>
                        <div class="square">6</div>
                        <div class="square">7</div>
                        <div class="square">8</div>
                        <div class="square">9</div>
                    </div>
                    <div class="game-fields">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </section>
            </div>
        </main>
        <section class="right-player-side">
            <h3 class="right-title">Player 2</h3>
            <p class="right-outcome">This is where you find the outcome!</p>
        </section>
        </div>
    </body>
